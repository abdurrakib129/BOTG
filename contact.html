<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother On The Globe - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/Images/logo.png">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="botg-loader">
                <span class="loader-letter loader-b">B</span>
                <span class="loader-letter loader-o">O</span>
                <span class="loader-letter loader-t">T</span>
                <span class="loader-letter loader-g">G</span>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <span class="logo-text">
                    <span class="logo-letter logo-b">B</span>
                    <span class="logo-letter logo-o">O</span>
                    <span class="logo-letter logo-t">T</span>
                    <span class="logo-letter logo-g">G</span>
                </span>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="tours.html" class="nav-link">Tours</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contact-section">
            <div class="contact-container">
                <h2 class="section-title">Contact Us</h2>
                <p class="form-header-text">To join us on upcoming tours or to give us your valuable feedback, please fill out the form.</p>
                
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp Number</label>
                        <input type="tel" id="whatsapp" name="whatsapp" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tour-place">Tour Place</label>
                        <input type="text" id="tour-place" name="tour-place" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Brother On The Globe</p>
    </footer>
    
    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" aria-label="Scroll to top">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
